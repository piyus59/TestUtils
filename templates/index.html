<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
    <h1>Welcome to the text analyazer. Enter your text below!!</h1><br>
    <form action="/analyaze" method="post">
      <textarea name="text" style='margin: 0px; width: 800px; height: 100px;'></textarea><br>
      <br>
      <div class="form-check form-switch">{% csrf_token %}
        <input class="form-check-input" type="checkbox" name="removepunc"role="switch" id="flexSwitchCheckDefault">Remove Punctuations<br>
        <input class="form-check-input" type="checkbox" name="capfirst"role="switch" id="flexSwitchCheckDefault">UPPERCASE<br>
        <input class="form-check-input" type="checkbox" name="newlineremover"role="switch" id="flexSwitchCheckDefault">New line remove<br>
        <input class="form-check-input" type="checkbox" name="spaceremover"role="switch" id="flexSwitchCheckDefault">Remove spaces<br>
        <!-- <input class="form-check-input" type="checkbox" name="charcount"role="switch" id="flexSwitchCheckDefault">Count the characters<br> -->
      </div>
        <button type="submit" class="btn btn-outline-success">Analyaze Text</button>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
